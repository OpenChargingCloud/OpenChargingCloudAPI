<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />

    <title>Open Charging Cloud</title>

    <meta name="description" content="Open Charging Cloud">

    <link rel="stylesheet" href="css/login/login.min.css"     type="text/css"  />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" type="text/css"  />
    <link rel="icon"       href="login/favicon.png"           type="image/png" />

    <script type="text/javascript" src="shared/UsersAPI/defaults/defaults.js"></script>
    <script type="text/javascript" src="defaults/defaults.js"></script>
    <script type="text/javascript" src="shared/UsersAPI/login/SignInOut.js"></script>

</head>

<body onload="LostPassword()">

    <div id="loginframe">

        <div id="logindiv">

            <div id="headline">Passwort vergessen?</div>

            <form id="loginform" action="/resetPassword" method="post" accept-charset="UTF-8">

                <input name="utf8" type="hidden" value="&#x2713;" />
                <input name="token" type="hidden" value="1234" />

                <div id="spacer"></div>

                <div id="login" class="frame input">
                    <div class="in"><input type="text" id="_id" name="id" placeholder="Dein Login oder Deine E-Mail Adresse" autocomplete="on" required autofocus /></div><div class="icon"><i class="fas fa-user      fa-2x"></i></div>
                </div>

                <div id="realm" class="frame input">
                    <div class="in"><input type="text" id="_realm" name="realm" placeholder="Dein Realm" autocomplete="on" /></div><div class="icon"><i class="fas fa-building  fa-2x"></i></div>
                </div>

                <div id="response" class="frame"></div>

                <div id="resetPasswordButton" class="frame loginbuttons"><input id="resetPasswordInput" class="error" type="submit" value="Password resetten" disabled /></div>

                <div id="copyright">&copy; 2010-2024 GraphDefined GmbH <achim.friedland@graphdefined.com></div>

            </form>

        </div>

    </div>

</body>

</html>
